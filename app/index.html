<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcho</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="logo" href="#">
                    <img class="header__image" src="images/logo.png" alt="логотип Marcho">
                </a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a class="menu__link menu__link--active" href="#">home</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">shop</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">page</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">blog</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">contact</a>
                        </li>
                    </ul>
                </nav>
                <div class="user-nav">
                    <a class="user-nav__link" href="#">
                        <img class="user-nav__image" src="images/icons/user.svg" alt="личный кабинет">
                    </a>
                    <a class="user-nav__link" href="#">
                        <img class="user-nav__image" src="images/icons/search.svg" alt="поиск">
                    </a>
                    <a class="user-nav__link" href="#">
                        <img class="user-nav__image" src="images/icons/like.svg" alt="понравившиеся">
                        <span class="user-nav__num">3</span>
                    </a>
                    <a class="user-nav__link" href="#">
                        <img class="user-nav__image" src="images/icons/basket.svg" alt="корзина">
                        <span class="user-nav__num">7</span>
                    </a>
                </div>
            </div>
        </div>
    </header>



    <script src="js/main.min.js"></script>
</body>

</html>
